image:
  - Visual Studio 2019

environment:
  matrix:
    - PYTHON: C:\Python27
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python27-x64
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python35
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python35-x64
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python36
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python36-x64
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python37
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python37-x64
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python38
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python38-x64
      CLONE_PYTHONNET: "false"
    - PYTHON: C:\Python39
      CLONE_PYTHONNET: "true"
    - PYTHON: C:\Python39-x64
      CLONE_PYTHONNET: "true"

install:
  - set PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - java -version
  - python --version
  - python -m pip install --upgrade pip
  - python -m pip install --upgrade setuptools wheel
  - IF "%CLONE_PYTHONNET%"=="true" (
      python -m pip install pycparser
      git clone https://github.com/pythonnet/pythonnet.git &&
      python pythonnet\setup.py bdist_wheel &&
      python -m pip install --no-index --find-links=.\pythonnet\dist\ pythonnet &&
      rmdir /S /Q pythonnet
    )

build: off

test_script:
  - python setup.py tests

after_test:
  - python setup.py sdist

artifacts:
  - path: dist\*
