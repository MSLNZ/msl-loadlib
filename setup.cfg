[aliases]
test = pytest
tests = pytest
doc = docs
apidoc = apidocs

[build_sphinx]
source_dir = docs
build_dir = docs/_build
all_files = 1

[tool:pytest]
addopts =
    --cov msl
    --cov-report html
    --verbose
    --doctest-modules
    --doctest-glob='*.rst'
    --ignore setup.py
    --ignore condatests.py
    --ignore docs/conf.py
    --ignore tests/check_pythonw.py
    --ignore tests/check_server32_imports.py
    --ignore tests/bad_servers/
    --ignore tests/dotnet_config/legacy_v2_runtime.py
    --ignore tests/server32_comtypes/
    --ignore tests/sew_eurodrive/
    --ignore msl/examples
    -p conftest

# https://docs.pytest.org/en/latest/doctest.html#using-doctest-options
doctest_optionflags = NORMALIZE_WHITESPACE ALLOW_UNICODE ELLIPSIS
