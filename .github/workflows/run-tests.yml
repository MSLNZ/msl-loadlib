name: Tests

on: [push, pull_request]

env:
  PY_COLORS: 1
  COLUMNS: 110

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13]
        architecture: [x64, x86]
        exclude:
          - os: ubuntu-latest
            architecture: x86
          - os: macos-latest
            architecture: x86
          - os: macos-13
            architecture: x86

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install system dependencies (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libgfortran5:i386
#      - name: Set up Mono (macOS)
#        if: ${{ matrix.os == 'macos-13' }}
#        uses: maxim-lobanov/setup-xamarin@v1
#        with:
#          mono-version: latest
      - name: Mono version (non Windows)
        if: ${{ matrix.os != 'windows-latest' }}
        run: mono --version
      - name: Java version
        run: java -version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip, setuptools and wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools wheel
#      - name: Install pythonnet from source
#        if: ${{ matrix.python-version == '3.12' }}
#        run: python -m pip install git+https://github.com/pythonnet/pythonnet.git@5a4a986f9e2b9f4f505db68809f45a63c39b1418
      - name: Install msl-loadlib
        run: python -m pip install --upgrade --editable .[tests]
      - name: Run tests
        run: python -m pytest
